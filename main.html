<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">

		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Name">

		<label for="email">Email</label>
		<input type="email" id="email" required placeholder="Email">

		<label for="age">Age</label>
		<input id="age" type="number" required placeholder="Age">

		<div>
	      <span>Gender</span><br>
	      <label for="gender_m">
		     <input type="radio" id="gender_m" name="gender" required> Male
	      </label>
			
	      <label for="gender_f">
             <input type="radio" id="gender_f" name="gender" required> Female
          </label>
        </div>

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
		    <option value="toyota">Toyota</option>
		    <option value="honda">Honda</option>
		    <option value="ford">Ford</option>
		    <option value="chevy">Chevrolet</option>
	    </select>
		

		<label for="dob">DOB</label>
		<input type="date" required id="dob">

		<label for="tel">Phone Number</label>
		<input  type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Password">

		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label>

		<button type="submit">Submit</button>
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
